<html>
    <head>
        <title>LIST TAG</title>
        <style>
            ul{ 
                list-style: circle inside url(images/right-arrow.png);
                border: 2px solid black;
            }
            ul li{
                padding: 3px 50px;
            }
            ol{
                list-style: upper-roman inside;

                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <h1>MEHSAAN KHAN</h1>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ul>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>
    </body>
</html>
